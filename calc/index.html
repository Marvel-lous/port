<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <br><br><br>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <div class="row">
        <button class="btn" onclick="clearDisplay()">C</button>
        <button class="btn" onclick="backspace()">DEL</button>
        <button class="btn" onclick="calculate('%')">%</button>
        <button class="btn" onclick="calculate('/')">/</button>
        <button class="btn" onclick="calculate('*')">*</button>
      </div>
      <div class="row">
        <button class="btn" onclick="calculate('7')">7</button>
        <button class="btn" onclick="calculate('8')">8</button>
        <button class="btn" onclick="calculate('9')">9</button>
        <button class="btn" onclick="calculate('-')">-</button>
        <button class="btn" onclick="calculate('sqrt')">âˆš</button>
      </div>
      <div class="row">
        <button class="btn" onclick="calculate('4')">4</button>
        <button class="btn" onclick="calculate('5')">5</button>
        <button class="btn" onclick="calculate('6')">6</button>
        <button class="btn" onclick="calculate('+')">+</button>
        <button class="btn" onclick="calculate('^')">^</button>
      </div>
      <div class="row">
        <button class="btn" onclick="calculate('1')">1</button>
        <button class="btn" onclick="calculate('2')">2</button>
        <button class="btn" onclick="calculate('3')">3</button>
        <button class="btn" onclick="calculate('sin')">sin</button>
        <button class="btn" onclick="calculate('log')">log</button>
      </div>
      <div class="row">
        <button class="btn" onclick="calculate('0')">0</button>
        <button class="btn" onclick="calculate('.')">.</button>
        <button class="btn" onclick="calculate('cos')">cos</button>
        <button class="btn" onclick="calculate('tan')">tan</button>
        <button class="btn" onclick="calculate('=')">=</button>
      </div>
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
